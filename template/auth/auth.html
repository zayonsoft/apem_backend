{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APEM || LOGIN</title>
    <link rel="shortcut icon" href="{% static 'logo/apem_logo.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'auth/login.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/all.css' %}">
    <script src="{% static 'auth/auth.js' %}" defer></script>
    <script src="{% static 'auth/login.js' %}" defer></script>
    <script src="{% static 'jquery.js' %}" defer></script>
    <script src="{% static 'error_specification.js' %}" defer></script>

</head>

<body>
    <div class="behind-container">

    </div><!-- div.behind-container -->

    <div class="container">
        <div class="form-cover">
            <form action="{% url 'login' %}" class="login-form">
                {% csrf_token %}
                <h2 class="title">Staff Login</h2>
                <div class="inputs-cover">
                    <div class="each-input">
                        <span class="icon">
                            <i class="fa fa-user"></i>
                        </span>
                        <span class="input">
                            <input name="id_or_email" type="text" placeholder="ID or Email">
                        </span>
                    </div><!-- div.each-input -->

                    <div class="each-input">
                        <span class="icon">
                            <i class="fa fa-key"></i>
                        </span>
                        <span class="input">
                            <input name="password" type="password" placeholder="Password">
                        </span>
                    </div><!-- div.each-input -->

                    <button class="login-btn" type="submit">LOGIN</button>

                </div><!-- div.inputs-cover -->
            </form>
            <p class="error-display"></p>
            <p class="success-display"></p>
        </div><!-- div.form-cover -->
    </div><!-- div.container -->

</body>

</html>
